language: node_js
node_js:
- "9" # current dev version; first in list will be used by greenkeeper-lock
- "8" # LTS support until december 2019
- "6" # LTS support until april 2019
- "4" # LTS support until april 2018
env:
  global:
    secure: 
before_install: npm i -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
script: npm run ci:travis
after_script: greenkeeper-lockfile-upload
cache:
  directories:
  - "~/.npm"
